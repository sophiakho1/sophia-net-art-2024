<body>

   <audio id="audio" loop preload="auto">

    </audio>

    </p>
    <button id="toggleAudio">play/pause audio</button>

    <!--AND THIS IS SOME Javascript THAT JUST PLAYS/PAUSES THEE AUDIO WHEN THE BUTTON IS PRESSED-->
    <script>
        const audioElement = document.getElementById('audio');
        const toggleButton = document.getElementById('toggleAudio');

        toggleButton.addEventListener('click', () => {
            if (audioElement.paused) {
                audioElement.play()
                    .then(() => {
                        toggleButton.textContent = 'pause audio';
                    });
            } else {
                audioElement.pause();
                toggleButton.textContent = 'play audio';
            }
        });
           </script>
</body>
